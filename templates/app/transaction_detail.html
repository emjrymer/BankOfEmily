{% extends 'base.html' %}

{% block content %}
    <h5>Account: {{ object.account }} / Transaction Number {{ object.id }} -  Details</h5>
    <table>
        <thead>
          <tr>
              <th>Transaction Number</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ object.id }}</td>
            <td>$ {{ object.amount }}</td>
            <td>{{ object.get_trans_type_display }}</td>
            <td>{{ object.time_created }}</td>
        </tr>
        </tbody>
      </table>
    <a href="{% url 'trans_create_view' object.account.id %}" class="waves-effect waves-light btn">New Transaction</a>
{% endblock %}
